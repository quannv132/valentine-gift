<body class="animsition">
    <div class="page-wrapper">
      
        <!-- <div class="page-container"> -->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Your Crush is waiting for you.</strong> Be strong
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="/" method="post" class="form-horizontal">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="crushName" class="form-control-label">Crush Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="crushName" name="crushName" placeholder="Text" class="form-control" required>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="crushDate" class="form-control-label">Time <br><i>The time that you start loving her(him)</i></label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="date" id="crushDate" name="crushDate" placeholder="crushDate" class="form-control" required>
                                                </div>
                                            </div>
                                            
                                            <div class="row form-group">    
                                                <div class="col col-md-3">
                                                    <label for="content" class="form-control-label">Your confession wanna send to her(him)<br><i>Success or not is here :))</i></label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea name="content" id="content" rows="9" placeholder="Content..." class="form-control" required></textarea>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="card-footer">

                                            <div class="row form-group" id="result">
                                                <div class="col col-md-3">
                                                    <label class=" form-control-label">Send link to your crush :))</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="linkRecive" readonly disabled >
                                                        <div class="input-group-btn">
                                                            <button class="btn" id="copyButton" title="coppy">
                                                                <img style="height: 24px;width: 24px;" src="/static/images/icon/copy.png">
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" id="loadingProcess">
                                                <div class="col-md-12">
                                                    <div class="spinner-grow text-muted"></div>
                                                    <div class="spinner-grow text-primary"></div>
                                                    <div class="spinner-grow text-success"></div>
                                                    <div class="spinner-grow text-info"></div>
                                                    <div class="spinner-grow text-warning"></div>
                                                    <div class="spinner-grow text-danger"></div>
                                                    <div class="spinner-grow text-secondary"></div>
                                                    <div class="spinner-grow text-dark"></div>
                                                    <div class="spinner-grow text-light"></div>
                                                </div>
                                            </div>

                                            <button type="submit" class="btn btn-primary btn-sm" id="btnSubmit"> 
                                                <i class="fa fa-dot-circle-o"></i> Submit
                                            </button>
                                            <!-- <button type="reset" class="btn btn-danger btn-sm">
                                                <i class="fa fa-ban"></i> Reset
                                            </button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p style="font-size: 20px;">Trái tim anh hát câu thề<br> Bài thơ anh lại nhớ về người thương.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->

    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="/static/vendor/bootstrap-4.1/popper.min.js"></script>

    <!-- Vendor JS       -->
    <script src="/static/vendor/slick/slick.min.js">
    </script>

    <script src="/static/vendor/animsition/animsition.min.js"></script>

    </script>
    <script src="/static/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="/static/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="/static/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="/static/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/static/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="/static/vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="/static/js/main.js"></script>

    <script>
        $(document).ready(function(){
            $('#result').hide();
            $('#loadingProcess').hide();
            $('#btnSubmit').on("click", function () {
                // var crushName = $('#crushName').val()
                // var content = $('#content').val()
                if($('#crushName').val() === "") {
                    alert("Điền tên đê :)))")
                    return
                };
                if($('#crushDate').val() === "") {
                    alert("Điền thời gian đê :3")
                    return
                };
                if($('#content').val() === "") {
                    alert("Nội dung còn trống kìa :D")
                    return
                };
                $('#loadingProcess').show();
                $.ajax({
                    url: '/',
                    type: 'POST',
                    dataType: 'html',
                    data : { 
                        crushName: $('#crushName').val(),
                        content: $('#content').val(),
                        crushDate: $('#crushDate').val()
                    },
                    success: function(data) {
                        $('#linkRecive').val("" + data);
                        $('#loadingProcess').hide();
                        $('#result').show();
                    },
                });
            });
        })
    </script>

    <script>
        $('#copyButton').on("click", function() {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($("#linkRecive").val()).select();
            document.execCommand("copy");
            $temp.remove();
        });
    </script>

</body>
